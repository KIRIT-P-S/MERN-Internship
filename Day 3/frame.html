<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

    <h1 class="text-2xl font-bold mb-4">Image Frame</h1>

    <div class="border border-gray-400 bg-white p-4 rounded-xl 
                w-full max-w-xl 
                h-72 
                overflow-y-auto overflow-x-hidden">

        <div class="grid grid-cols-3 gap-3">

            <img src="image1.jpg" class="w-full h-24 object-cover rounded-lg border">
            <img src="image2.jpg" class="w-full h-24 object-cover rounded-lg border">
            <img src="image3.jpg" class="w-full h-24 object-cover rounded-lg border">
            <img src="image4.jpeg" class="w-full h-24 object-cover rounded-lg border">
            <img src="image5.jpg" class="w-full h-24 object-cover rounded-lg border">
            <img src="image6.jpg" class="w-full h-24 object-cover rounded-lg border">

        </div>

    </div>

</body>
</html>
