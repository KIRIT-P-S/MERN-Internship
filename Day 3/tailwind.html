<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Page</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto">
            <h1 class="text-white text-xl font-semibold">My Website</h1>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen -mt-20">
        <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">

            <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

            <form>
                <div class="mb-4">
                    <label class="block font-medium mb-1">Username</label>
                    <input type="text"
                           class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 outline-none"
                           required>
                </div>

                <div class="mb-4">
                    <label class="block font-medium mb-1">Password</label>
                    <input type="password"
                           class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 outline-none"
                           required>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Submit
                </button>
            </form>

        </div>
    </div>

    <footer class="text-center py-4 bg-white mt-10">
        <p class="text-gray-500">Â© 2025 My Website</p>
    </footer>

</body>
</html>
